<div class="col-md-6">
  <h2 style="text-align:center"> User Data</h2>
  
  <table class="table table-striped">
    <thead>
    <tr>
      <th class="hidden"></th>
      <th>Name</th>
      <th>Email</th>
      <th>Amount Taken</th>
      <th>Amount Paid</th>
      <th>Balance Amount To Be Paid</th>
    </tr>
  </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td class="hidden"> </td>
      <td>{{user.name}}</td>
      <td>{{user.email}}</td>
      <td>{{user.amounttaken}}</td>
      <td>{{user.amountpaid}}</td>
      <td>{{user.balance}}</td>
     
      <td><button class="btn btn-primary" (click)="deleteUser(user)"> Delete User</button></td>
      
    </tr>
    </tbody>
  </table>
  
  </div>
