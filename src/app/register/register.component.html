<body style="padding-top: 4rem;">
  <div class="container">
    <div class="row" style="padding: 5%;">
      <div class="col-md-2 bg-pattern" style="padding: 10%;"></div>
      <div class="col-md-6">
        <h2>Register Here!</h2>
        <form action="">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name">
              </div>
              
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
          </div>
          <div class="form-group">
            <label for="Confirmpassword">Confirm Password:</label>
            <input type="Confirm_password" class="form-control" id="Confirm_password" placeholder="Enter password" name="Confirm_password">
          </div>
          
          <div class="form-group">
            <label for="gender">Gender:</label>
            <input type="radio" name="Gender" value="male"> Male
            <input type="radio" name="Gender" value="female">Female
          </div>
          <div class="form-group">
            <label for="dob">Date Of Birth:</label>
            <input type="date" class="form-control" id="dob" placeholder="Enter Date" name="dob">
          </div>
          <div class="form-group">
            <label for="mobile">Mobile:</label>
            <input type="number" class="form-control" id="mobile" pattern="[0-9]" placeholder="Enter Number" name="mobile">
          </div>
          <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" class="form-control" id="address" placeholder="Enter address" name="address">
          </div>
          <div class="form-check">
            <label class="form-check-label">
              <input class="form-check-input" type="checkbox" name="remember"> Remember me
            </label>
          </div>
          <button class="btn btn-success" (click)="createUser()">Submit</button> &nbsp;Already an existing user? Try <a routerLink="/login" routerLinkActive="active">Login!</a>
        </form>
      </div>
    </div>
  </div>
</body>
